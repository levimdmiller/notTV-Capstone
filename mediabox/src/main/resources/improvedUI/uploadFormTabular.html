  <script type="text/babel">

  const Tabs = React.createClass({
    displayName: 'Tabs',

    getDefaultProps(){
      return{
        selected: 0
      };
    },

    getInitialState(){
      return{
        selected: this.props.selected
      };
    },

    _renderContent(){
      return(
        <div className="tab__content">
        {this.props.children[this.state.selected]}
        </div>
      );
    },

    _renderTitles(){
      function labels(child, index){
        let activeClass = (this.state.selected === index ? 'active' : '');
        return(
          <li key={index}>
            <a href="#"
              className={activeClass}
              onClick={this.handleClick.bind(this, index)}>
              {child.props.label}
            </a>
          </li>
        );
      }
      return(
          <ul className="tabs__labels">
            {this.props.children.map(labels.bind(this))}
          </ul>
      );
    },

    handleClick(index, event){
      event.preventDefault();
      this.setState({
        selected: index
      });
    },

    propTypes:{
      selected: React.PropTypes.number,
      children: React.PropTypes.oneOfType([
        React.PropTypes.array,
        React.PropTypes.element
      ]).isRequired
    },

    render(){
      return(
        <div className="tabs">
          {this._renderTitles()}
          {this._renderContent()}
        </div>
      );
    }
  });


const Pane = React.createClass({
  displayName: 'Pane',
  propTypes:{
    label: React.PropTypes.string.isRequired,
    children: React.PropTypes.element.isRequired
  },

  render(){
    return(
      <div>
        {this.props.children}
      </div>
    );
  }
});


const App = React.createClass({
  render(){
    return(

      <div id="formDiv">
      <form id="uploadVideo" action="">
        <Tabs selected={2}>
          <Pane label="Select Video File">
          <div className="tab">Select Video File
            <p><input type="file" name="videoFile" accept="video/*"/></p>
          </div>
          </Pane>
          <Pane label="Select Video Poster">
          <div className="tab">Video Poster
            <p><input type = "file" name="videoPoster" accept="image/*"/></p>
          </div>
          </Pane>
          <Pane label="Add Video Details">
          <div className="tab">Video Details
            <p>Video Title<input type = "text" name="videoTitle"/></p>
            <p>Genre/Category
            <select name = "videoCategory">
              <option value="Action">Action</option>
              <option value="Adventure">Adventure</option>
              <option value="Comedy">Comedy</option>
              <option value="Some Junk For Testing">Some Junk</option>
            </select>
            </p>
            <p>Description<br />
            <textarea rows="4" cols="50" name="videoDescription">
            Enter the description of the video here.
            </textarea>
            </p>
            <p>Tags<br />
            <textarea rows="4" cols="50" name="videoTags">
            Enter keywords seperated by a comma. For example: Edmonton,Winter,Driving,Fast
            </textarea>
            </p>
            <p>Language
            <select name = "videoLanguage">
              <option value="English">English</option>
              <option value="French">French</option>
              <option value="Spanish">Spanish</option>
              <option value="Other">Other</option>
            </select>
            </p>
            <p>Content Rating
            <select name = "videoRating">
              <option value="G">G</option>
              <option value="PG">PG</option>
              <option value="R">R</option>
              <option value="NC-17">NC-17</option>
            </select>
            </p>
          </div>
          </Pane>
        </Tabs>
      </form>
      </div>
    );
  }
});
